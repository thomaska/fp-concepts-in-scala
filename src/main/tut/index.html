## What does Functional Programming even mean?

Let's think of mathematical functions
```
e^{i\pi } + 1 = 0
```

---

## Mathematical function properties
* They always return the same result for the same input - Deterministic
* For every input they return an output - Total
* The only effect is doing the specific calculation - Pure
