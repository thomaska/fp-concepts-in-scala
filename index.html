## What does Functional Programming even mean?

Let's think of mathematical functions

\\(f(x) = x^2 + 3*x + 4\\)

\\(e^\frac{i}{\pi} - 1 = 0\\)

---

## Mathematical function properties
* They always return the same result for the same input - Deterministic
* For every input they return an output - Total
* The only effect is the specific calculation - Pure

---

## What is x?

\\(y=3\\)

\\(z=2*y\\)

\\(x=z^2 - z\\)

---
## Substitute and solve

\\(y=3\\)

\\(z=2*y\\)

\\(x=z^2 - z\\)

<br>
\\(x = (2 \times y)^2 - 2 * y\\)

\\(x = (2 \times 3)^2 - 2 \times 3\\)

\\(x=30\\)

---

## Could you do the same with code?

```scala
val it = List(1, 2, 3).iterator
val y = it.next()
val x = y^2 + y
```

---

## Could you do the same with code?

```scala
val it = List(1, 2, 3).iterator
val y = it.next()
val x = y^2 + y
```

```scala
var x = y^2 + y
x = it.next()^2 + it.next()
x = 1^2 + 2
x = 3
```
